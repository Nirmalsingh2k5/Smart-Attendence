<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Attendance - Login</title>
    <link rel="stylesheet" href="Teacher login.css" />
    
  </head>
  <body>
    <!-- Navbar -->
    <nav class="nav-bar">
      <div class="logo">
        <h3 style="margin-left: 100px; font-weight: 900;">Smart Attendance</h3>
      </div>
    </nav>

    <!-- Login Form -->
    <div class="form-container">
      <main>
        <h2>Teacher Login</h2>
        <form action="Teacher dashboard.html" method="get">
          <div class="form-group">
            <label for="userID">Enter your User ID:</label>
            <input
              type="text"
              id="userID"
              name="userID"
              placeholder="User ID"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Enter your Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group">
            <a href="#">Forgot password?</a>
          </div>
          <div class="form-group">
            <button type="submit" class="btn">Login</button>
          </div>
          <div class="form-group">
            <p>
              Don't have an account?
              <a href="Registration.html">Register</a>
            </p>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
