<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance - Notification Settings</title>
     <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap'); 

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: #4b5563;
        }

        .main {
            width: 100%;
            max-width: 32rem;
        }

        .notification-card {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 10px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 2rem;
            text-align: center;
        }

        .notification-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .notification-item:last-child {
            border-bottom: none;
        }

        .notification-item h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #374151;
        }

        .notification-item p {
            font-size: 1rem;
            color: #6b7280;
        }

        /* Toggle switch styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4f46e5;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="notification-card">
            <h1>Notification Settings</h1>
            
            <div class="notification-item">
                <div>
                    <h3>Email Alerts</h3>
                    <p>Receive important updates and announcements via email.</p>
                </div>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <div class="notification-item">
                <div>
                    <h3>Low Attendance Warning</h3>
                    <p>Get a notification when your attendance falls below a certain threshold.</p>
                 </div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label> 
            </div>
        </div>
    </div>
</body>
</html>
