<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login - Smart Attendance</title>
  <link rel="stylesheet" href="style2.css">
  <script src="https://kit.fontawesome.com/a2e0f1f0c3.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="brand">
      <i class="fas fa-check-circle" style="font-size:20px;color:#34d399"></i>
      <h1>Smart Attendance</h1>
    </div>
    <div class="links">
      <a href="login.html">Login</a>
      <a href="Registration.html">Register</a>
    </div>
  </header>

  <div class="container center">
    <div class="card">
      <h2 class="hero-title">Welcome — please login</h2>
      <p class="small">Choose Teacher or Student login below. If you're new, use the Register links.</p>

      <div class="auth-grid mt-12">
        <!-- Teacher Login -->
        <div class="card">
          <h3>Teacher Login</h3>
          <form id="teacherLogin">
            <label>Email</label>
            <input type="email" id="teacherEmail" required>
            <label class="mt-12">Password</label>
            <input type="password" id="teacherPassword" required>
            <div class="mt-12 right">
              <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Login as Teacher</button>
              <button type="button" class="btn ghost" onclick="location.href='Registration.html?role=teacher'">Register Teacher</button>
            </div>
          </form>
        </div>

        <!-- Student Login -->
        <div class="card">
          <h3>Student Login</h3>
          <form id="studentLogin">
            <label>Email</label>
            <input type="email" id="studentEmail" required>
            <label class="mt-12">Password</label>
            <input type="password" id="studentPassword" required>
            <div class="mt-12 right">
              <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Login as Student</button>
              <button type="button" class="btn ghost" onclick="location.href='Registration.html?role=student'">Register Student</button>
            </div>
          </form>
        </div>
      </div>

      <p class="small center-text mt-12">Data stored locally in your browser (localStorage) — for demo/prototyping use.</p>
    </div>
  </div>

<script>
/* Helpers */
function getUsers(){ return JSON.parse(localStorage.getItem('users')||'[]') }
function findUserByEmail(email){ return getUsers().find(u => u.email.toLowerCase()===email.toLowerCase()) }
function saveSession(user){ sessionStorage.setItem('currentUser', JSON.stringify(user)); }

/* Teacher login */
document.getElementById('teacherLogin').addEventListener('submit', function(e){
  e.preventDefault();
  const email = document.getElementById('teacherEmail').value.trim();
  const pass = document.getElementById('teacherPassword').value;
  const user = findUserByEmail(email);
  if(!user || user.role!=='teacher' || user.password !== pass){
    alert('Invalid teacher credentials. If you have not registered, click Register Teacher.');
    return;
  }
  saveSession(user);
  location.href = 'teacher.html';
});

/* Student login */
document.getElementById('studentLogin').addEventListener('submit', function(e){
  e.preventDefault();
  const email = document.getElementById('studentEmail').value.trim();
  const pass = document.getElementById('studentPassword').value;
  const user = findUserByEmail(email);
  if(!user || user.role!=='student' || user.password !== pass){
    alert('Invalid student credentials. If you have not registered, click Register Student.');
    return;
  }
  saveSession(user);
  location.href = 'student.html';
});
</script>
</body>
</html>
